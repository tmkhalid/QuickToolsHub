<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
body{font-family:'Roboto',sans-serif;background:#f4f7f9;margin:0;padding:20px;display:flex;justify-content:center;}
.container{background:white;padding:30px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.1);max-width:400px;width:100%;text-align:center;}
h1{color:#007BFF;}
input,button{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button{background:#007BFF;color:white;border:none;cursor:pointer;}
button:hover{background:#0056b3;}
ul{list-style:none;padding:0;}
li{padding:8px;border-bottom:1px solid #ccc;cursor:pointer;}
li:hover{background:#f0f0f0;}
</style>
</head>
<body>
<div class="container">
<i class="fas fa-tasks" style="font-size:50px;color:#007BFF;"></i>
<h1>To-Do List</h1>
<input type="text" id="task" placeholder="Enter a task">
<button onclick="addTask()">Add Task</button>
<ul id="taskList"></ul>
</div>
<script>
function addTask(){
const t=document.getElementById("task").value.trim();
if(!t){alert("Enter a task"); return;}
const li=document.createElement("li");
li.textContent=t;
li.onclick=()=>li.remove();
document.getElementById("taskList").appendChild(li);
document.getElementById("task").value="";
}
</script>
</body>
</html>
