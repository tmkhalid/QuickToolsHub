<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
body{font-family:'Roboto',sans-serif;background:#f4f7f9;margin:0;padding:20px;display:flex;justify-content:center;}
.container{background:white;padding:30px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.1);max-width:400px;width:100%;text-align:center;}
h1{color:#007BFF;}
input,button{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button{background:#007BFF;color:white;border:none;cursor:pointer;}
button:hover{background:#0056b3;}
#result{margin-top:15px;font-weight:bold;font-size:18px;}
</style>
</head>
<body>
<div class="container">
<i class="fas fa-birthday-cake" style="font-size:50px;color:#007BFF;"></i>
<h1>Age Calculator</h1>
<input type="date" id="birthdate">
<button onclick="calculateAge()">Calculate Age</button>
<div id="result"></div>
</div>
<script>
function calculateAge(){
const b=new Date(document.getElementById("birthdate").value);
if(isNaN(b)){alert("Select a valid date"); return;}
const t=new Date();
let age=t.getFullYear()-b.getFullYear();
const m=t.getMonth()-b.getMonth();
if(m<0 || (m===0 && t.getDate()<b.getDate())) age--;
document.getElementById("result").innerText=`You are ${age} years old.`;
}
</script>
</body>
</html>
