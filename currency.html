<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
body { font-family: 'Roboto', sans-serif; background: #f4f7f9; margin: 0; padding: 20px; display: flex; justify-content:center; }
.container { background:white; padding:30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); max-width:400px; width:100%; text-align:center; }
h1 { color:#007BFF; }
input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
button { background:#007BFF; color:white; border:none; cursor:pointer; }
button:hover { background:#0056b3; }
#result { margin-top:15px; font-weight:bold; font-size:18px; }
</style>
</head>
<body>
<div class="container">
  <i class="fas fa-exchange-alt" style="font-size:50px;color:#007BFF;"></i>
  <h1>Currency Converter</h1>
  <input type="number" id="amount" placeholder="Amount">
  <select id="from">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="EUR">EUR</option>
  </select>
  <select id="to">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="EUR">EUR</option>
  </select>
  <button onclick="convert()">Convert</button>
  <div id="result"></div>
</div>
<script>
const rates={USD:1,INR:83,EUR:0.92};
function convert(){
let a=parseFloat(document.getElementById("amount").value);
let f=document.getElementById("from").value;
let t=document.getElementById("to").value;
if(isNaN(a)){alert("Enter valid amount"); return;}
let r=a/rates[f]*rates[t];
document.getElementById("result").innerText=`${a} ${f} = ${r.toFixed(2)} ${t}`;
}
</script>
</body>
</html>
