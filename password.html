<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
body{font-family:'Roboto',sans-serif;background:#f4f7f9;margin:0;padding:20px;display:flex;justify-content:center;}
.container{background:white;padding:30px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.1);max-width:400px;width:100%;text-align:center;}
h1{color:#007BFF;}
input,button{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button{background:#007BFF;color:white;border:none;cursor:pointer;}
button:hover{background:#0056b3;}
#result{margin-top:15px;font-weight:bold;font-size:18px;word-break:break-all;}
</style>
</head>
<body>
<div class="container">
<i class="fas fa-key" style="font-size:50px;color:#007BFF;"></i>
<h1>Password Generator</h1>
<input type="number" id="length" placeholder="Password Length">
<button onclick="generatePassword()">Generate</button>
<div id="result"></div>
</div>
<script>
function generatePassword(){
const l=parseInt(document.getElementById("length").value);
if(isNaN(l)||l<4){alert("Enter length â‰¥4"); return;}
const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
let pass="";
for(let i=0;i<l;i++) pass+=chars.charAt(Math.floor(Math.random()*chars.length));
document.getElementById("result").innerText=pass;
}
</script>
</body>
</html>
