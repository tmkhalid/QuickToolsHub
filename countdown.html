<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
body{font-family:'Roboto',sans-serif;background:#f4f7f9;margin:0;padding:20px;display:flex;justify-content:center;}
.container{background:white;padding:30px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.1);max-width:400px;width:100%;text-align:center;}
h1{color:#007BFF;}
input,button{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button{background:#007BFF;color:white;border:none;cursor:pointer;}
button:hover{background:#0056b3;}
#display{margin-top:15px;font-weight:bold;font-size:24px;}
</style>
</head>
<body>
<div class="container">
<i class="fas fa-hourglass-start" style="font-size:50px;color:#007BFF;"></i>
<h1>Countdown Timer</h1>
<input type="number" id="seconds" placeholder="Seconds">
<button onclick="startTimer()">Start Timer</button>
<div id="display"></div>
</div>
<script>
let timer;
function startTimer(){
clearInterval(timer);
let sec=parseInt(document.getElementById("seconds").value);
if(isNaN(sec)||sec<=0){alert("Enter positive seconds"); return;}
document.getElementById("display").innerText=sec;
timer=setInterval(()=>{
sec--;
document.getElementById("display").innerText=sec;
if(sec<=0){clearInterval(timer);alert("Time's up!");}
},1000);
}
</script>
</body>
</html>
