<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Tools Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f4f7f9;
    margin: 0;
    padding: 0;
  }
  header {
    background: #007BFF;
    color: white;
    text-align: center;
    padding: 30px 10px;
  }
  header h1 {
    margin: 0;
    font-size: 2em;
  }
  main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }
  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }
  .card a {
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }
  .card-icon {
    font-size: 40px;
    color: #007BFF;
  }
  @media(max-width:500px){
    main { grid-template-columns: 1fr; }
  }
</style>
<!-- Simple icons from Font Awesome CDN -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <h1>Quick Tools Hub</h1>
</header>
<main>
  <div class="card">
    <div class="card-icon"><i class="fas fa-exchange-alt"></i></div>
    <a href="currency.html" target="_blank">Currency Converter</a>
  </div>
  <div class="card">
    <div class="card-icon"><i class="fas fa-weight"></i></div>
    <a href="bmi.html" target="_blank">BMI Calculator</a>
  </div>
  <div class="card">
    <div class="card-icon"><i class="fas fa-utensils"></i></div>
    <a href="tip.html" target="_blank">Tip Calculator</a>
  </div>
  <div class="card">
    <div class="card-icon"><i class="fas fa-birthday-cake"></i></div>
    <a href="age.html" target="_blank">Age Calculator</a>
  </div>
  <div class="card">
    <div class="card-icon"><i class="fas fa-tasks"></i></div>
    <a href="todo.html" target="_blank">To-Do List</a>
  </div>
  <div class="card">
    <div class="card-icon"><i class="fas fa-key"></i></div>
    <a href="password.html" target="_blank">Password Generator</a>
  </div>
  <div class="card">
    <div class="card-icon"><i class="fas fa-thermometer-half"></i></div>
    <a href="temp.html" target="_blank">Temperature Converter</a>
  </div>
  <div class="card">
    <div class="card-icon"><i class="fas fa-hourglass-start"></i></div>
    <a href="countdown.html" target="_blank">Countdown Timer</a>
  </div>
  <div class="card">
    <div class="card-icon"><i class="fas fa-ruler"></i></div>
    <a href="unit.html" target="_blank">Unit Converter</a>
  </div>
  <div class="card">
    <div class="card-icon"><i class="fas fa-quote-left"></i></div>
    <a href="quote.html" target="_blank">Random Quote Generator</a>
  </div>
</main>
</body>
</html>
